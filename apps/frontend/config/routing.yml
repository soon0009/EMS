# sfGuard
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }
 
sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
 
sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

# Tags
tag:
  url: /tag/:tag
  param: { module: tag, action: show }

# Event
add_event:
  url: /event/add
  param: { module: event, action: create }

edit_event:
  url: /event/edit/:slug
  param: { module: event, action: edit }

show_event:
  url: /event/show/:slug
  param: { module: event, action: show }

list_events:
  url: /events
  param: { module: event, action: list }

# Event times
list_times:
  url: /show_times
  param: { module: etime, action: list }

edit_etime:
  url: /etime/edit/:id
  param: { module: etime, action: edit }

# default rules
homepage:
  url:   /
  param: { module: etime, action: list }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
