# Event
add_event:
  url: /add_event
  param: { module: event, action: create }

show_event:
  url: /event/:slug
  param: { module: event, action: show }

# default rules
homepage:
  url:   /
  param: { module: event, action: list }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
